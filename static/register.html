<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kocsma kereső</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/header.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="logowrapper">
            <img src="/images/crown.png" class="logo">
            <a class="navbar-brand" style=" font-size: 25px;" href="/index.html">Kocsma kereső</a>
        </div>

        <form class="form-inline">
            <label for="email" style="padding-right: 5px;">E-mail cím: </label>
            <input class="form-control mr-sm-2" type="email" id="email" placeholder="ex@email.com">
            <label for="pw" style="padding-right: 5px;">Jelszó: </label>
            <input class="form-control mr-sm-2" type="password" id="pw" placeholder="password">
            <a href="/profil.html">
                <input class="btn btn-success my-2 my-sm-0" style="margin-right: 5px;" value="Belépés">
            </a>
        </form>
    </nav>
    <div class="container">
        <h1>Regisztráció</h1>
        <form>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name" class="col-md-4 col-form-label">Név*:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="mail" class="col-md-4 col-form-label">E-mail cím*:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="mail">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="pw" class="col-md-4 col-form-label">Jelszó*:</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="pw">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="repw" class="col-md-4 col-form-label">Jelszó újra*:</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="repw">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="col-md-2 col-form-label">Telefonszám:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="tel">
                </div>
            </div>
            <div class="form-group">
                <label for="repw" class="col-md-2 col-form-label">Felhasználás módja:</label>
                <div class="col-md-6">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optradio" checked="checked">Böngésző felhasználó</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optradio">Feltöltő felhasználó</label>
                    </div>
                </div>
            </div>
            <div style="display: inline">
                <a href="/profil.html"><input type="button" class="btn btn-success" value="Regisztrálok" style=" margin-right: 10px"></a> 
                <a href="/index.hmtml">   <input type="button" class="btn btn-danger" value="Mégse"></a> 
            </div>
            
        </form>

    </div>
</body>

</html>
